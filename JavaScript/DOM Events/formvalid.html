<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="validate.css">
</head>
<body>
    <h1>Sign In Form</h1>
    <form action="success.html">

        <p>
            <label for="username">Username <input id="username" onkeyup="validateName()" type="text"> </label>
            <span id="nameError"></span>
        </p>

        <p>
            <label for="email">Email <input id="email" onkeyup="validateMail()" type="email"> </label>
            <span id="mailError"></span>
        </p>


        <p>
            <label for="password">Password <input id="password" onkeyup="validatePass()" type="password"> </label>
            <span id="passError"></span>
        </p>


        <button type="submit" onclick="return validateForm()">Sign in</button>
    </form>
    <script src="validate.js"></script>
</body>
</html>
