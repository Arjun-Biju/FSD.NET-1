<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="practise.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5 p-5">
    <h1>Practise</h1>
    <form action="success.html">
        <p>
        <label for="name">Name <input type="text" id="name" placeholder="Name" onkeyup="validName()">
            <span id="nameError"></span></label></p>
        <p>
        <label for="number">Number <input type="number" id="number" placeholder="Number" onkeyup="validNum()">
            <span id="numError"></span></label></p>
        <p>
        <label for="password">Password <input type="password" id="password" placeholder="Password" onkeyup="validPass()">
            <span id="passError"></span></label></p>
        <button type="submit" value="Submit" class="btn btn-primary" onclick="return subMit()">Submit</button>
    </form>
</div>
    <script src="practise.js"></script>
</body>
</html>
